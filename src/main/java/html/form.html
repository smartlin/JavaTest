<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>form表单</title>
    <meta content="text/html" charset="utf-8">
</head>
<body>
    <form id="test" method="post" action="form.html">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input id="username" name="username" type="text"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input id="password" name="password" type="password"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input id="sex" name="password" type="radio">男
                    <input id="sex1" name="password" type="radio">女
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    <input id="checkbox" name="checkbox" type="checkbox">游泳
                    <input id="checkbox2" name="checkbox" type="checkbox">读书
                    <input id="checkbox3" name="checkbox" type="checkbox">骑车
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <select>
                        <option value="" label="-请选择-"></option>
                        <option value="1" label="本科"></option>
                        <option value="2" label="专科"></option>
                        <option value="3" label="博士"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>文件上传：</td>
                <td><input type="file" id="file"></td>
            </tr>
            <tr>
                <td>
                    <input  type="submit" value="提交"/>
                </td>
                <td><input type="reset" value="重置"></td>
            </tr>
        </table>
    </form>

</body>
</html>
