<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>colspan左右合并,rowspan上下合并，align设置对齐方式，用bgcolor设置表格背景色和边框颜色
        cellpadding,cellspacing表格间的边距</title>
    <meta content="text/html" charset="utf-8">
</head>
<body>
    <table border="1" width="200" cellpadding="20px" cellspacing="10px">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td colspan="2" bgcolor="red">1-1-2</td>
            <!--<td>1-2</td>-->
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td rowspan="2" align="center" bgcolor="#adff2f">2-2-3</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
            <!--<td>3-2</td>-->
            <td>3-3</td>
            <td>3-4</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
            <td>4-3</td>
            <td>4-4</td>
        </tr>
    </table>
</body>
</html>
